        <h2>Create your custom scrapbook</h2>

        <p>
            Want to request a custom scrapbook?
            Fill out the form bellow to start the process.
            All information is required.
        </p>

        <form method="POST" action="https://webdevbasics.net/scripts/javajam8.php">
            <div class="grid-container">
              <label for="name">Name:</label><br>
              <input type="text" id="name" name="myName" required><br>
          
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="myEmail" required><br>

              <label for="start-date">Date needed:</label><br>
              <input type="date" id="date-needed" name="myDate" required><br>
          
              <label for="message">Design idea:</label><br>
              <textarea id="Design-idea" name="myDesign" rows="2" cols="20" required></textarea><br>

              <input id= mySubmit type="submit" value="Submit">
            </div>
          </form>
